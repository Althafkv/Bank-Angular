<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://png.pngtree.com/png-clipart/20221001/original/pngtree-mobile-banking-people-wallet-electronic-png-image_8648042.png"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <h2 class="text-center fw-bold mb-4"><i
            class="fa-solid fa-arrow-up-right-from-square fa-fade fa-xs text-success"></i> Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <!-- Account Number input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Account Number</label>
            <input name="acno" formControlName="acno"  type="text" id="form1Example13" class="form-control form-control-lg" />

            <!-- validation acno -->
            <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched" class="text-danger mt-2">
              Invalid Account Number
            </div>

          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Password</label>
            <input name="password" formControlName="password" type="password" id="form1Example23" class="form-control form-control-lg" />
            
            <!-- validation password -->
            <div *ngIf="this.loginForm.get('password')?.errors && this.loginForm.get('password')?.touched" class="text-danger mt-2">
              Invalid Password
            </div>

          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <p>Don't have an account <a class="text-decoration-none fw-bold"
                routerLink="/indian-bank/register">Register</a></p>
          </div>

          <!-- Submit button -->
          <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg btn-block">Sign in</button>
          </div>
          <!-- spinner -->
          <div class="text-center mt-3">
            <div *ngIf="isLoading" class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>


        </form>
      </div>
    </div>
  </div>
</section>
