<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"><i
                    class="fa-solid fa-right-to-bracket fa-fade text-primary"></i> Register</p>

                <form [formGroup]="registerForm" class="mx-1 mx-md-4" (ngSubmit)="register()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input name="username" formControlName="username" type="text" id="form3Example1c"
                        class="form-control" placeholder="Username" />

                      <!-- validation username -->
                      <div
                        *ngIf="this.registerForm.get('username')?.errors && this.registerForm.get('username')?.touched"
                        class="validtxt mt-2 text-danger">
                        <h6>Invalid Username</h6>
                      </div>

                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-hashtag fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input name="acno" formControlName="acno" type="text" id="form3Example3c" class="form-control"
                        placeholder="Account Number" />

                      <!-- validation account number -->
                      <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched"
                        class="validtxt mt-2 text-danger">
                        <h6>Invalid Account</h6>
                      </div>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input name="password" formControlName="password" type="password" id="form3Example4c"
                        class="form-control" placeholder="Password" />

                      <!-- validation password -->
                      <div
                        *ngIf="this.registerForm.get('password')?.errors && this.registerForm.get('password')?.touched"
                        class="validtxt mt-2 text-danger">
                        <h6>Invalid Password</h6>
                      </div>

                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-4 mt-4">
                    <label class="form-check-label" for="form2Example3">
                      Already have an account ? <a class="text-decoration-none fw-bold text-success"
                        routerLink="/indian-bank/login">SignIn</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img
                  src="https://png.pngtree.com/png-vector/20221003/ourmid/pngtree-time-is-money-management-plan-png-image_6236274.png"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
